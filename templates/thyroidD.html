                  </div><br>

                    </select>
                  </div><br>
                  <div class="form-group">

                  <div class="form-group">

                    </select>
                  </div><br>
                  <div class="form-group">

                  <div class="form-group">

                      <option>True</option>
                    </select>
                  </div><br>
                  <div class="form-group">
                    <label for="normal_nucleoli">Hypopituitary</label>

                  </div><br>

                  <div class="form-group">
                    <label for="mitoses">TSH</label>
                    <input type="text" class="form-control" name="TSH" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="mitoses">TT4</label>
                    <input type="text" class="form-control" name="TT4" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="mitoses">T4U</label>
                    <input type="text" class="form-control" name="T4U" required="required" />

                  <div class="form-group">
                    <label for="mitoses">FTI</label>
                    <input type="text" class="form-control" name="FTI" required="required" />

                  <button type="submit" class="btn btn-primary btn-lg">Predict Thyroid Disease</button>
