              <div class="col-md-6">
                <div class="container">
                  <h1>Enter Medical Details</h1>
                  <div class="form-group">
                    <label for="clump_thickness">AGE </label>
                    <input type="text" class="form-control" name="age" required="required">
                  </div>
                  <div class="form-group">
                    <label for="uniform_cell_size">Albumin</label>
                    <input type="text" class="form-control" name="albu" required="required">
                  </div>
                  <div class="form-group">
                    <label for="uniform_cell_shape">Sugar</label>
                    <input type="text" class="form-control" name="sugar" required="required" />
                  </div><br>
                  <div class="form-group">
                    <label for="marginal_adhesion">pus_cell</label>
                    <select name="puscell">
                      <option>Normal</option>
                      <option>AbNormal</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="single_epithelial_size">Bacteria</label>
                    <select name="bac">
                      <option>NotPresent</option>
                      <option>Present</option>
                    </select><br>
<br>
                  </div>
                  <div class="form-group">
                    <label for="bare_nuclei">blood_urea</label>
                    <input type="text" class="form-control" name="blood" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="bland_chromatin">serum_creatinine</label>
                    <input type="text" class="form-control" name="serus" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="normal_nucleoli">sodium</label>
                    <input type="text" class="form-control" name="NA" required="required" />
                  </div>

                  <div class="form-group">
                    <label for="mitoses">potassium</label>
                    <input type="text" class="form-control" name="K" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="mitoses">hemoglobin</label>
                    <input type="text" class="form-control" name="hb" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="mitoses">white_blood_cells</label>
                    <input type="text" class="form-control" name="wbc" required="required" />
                  </div>
                 <div class="form-group">
                    <label for="normal_nucleoli">red_blood_cells</label>
                    <input type="text" class="form-control" name="rbc" required="required" />
                  </div>
                <div class="form-group">
                    <label for="normal_nucleoli">diabetes_mellitus</label>
                 <select name="dm">
                      <option>yes</option>
                      <option>no</option>
                    </select>
                  </div><br>
                 <button type="submit" class="btn btn-primary btn-lg"><h3>Predict(CKD)</h3></button>
                </div>
              </div>
            </div>
